<template name="myVehicle">
	{{#if hasVehicle}}
	<h2>Update My Vehicle Information</h2>
	{{> quickForm collection="Cars" id="updateCarsForm" type="update" doc=this omitFields="ownerId"}}

	{{else}}
	<h2>Enter My Vehicle Information</h2>
	{{> quickForm collection="Cars" id="insertCarsForm" type="insert" omitFields="ownerId"}}
	{{/if}}
</template>
