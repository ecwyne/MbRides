<template name="viewGroups">
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Type</th>
				<th>Group Name</th>
				<th>City</th>
				<th>Owner</th>
				<th>Capacity</th>
				<th>Live</th>
			</tr>
		</thead>
		<tbody>
			{{#each groups}}
			<tr>
				<td>{{type}}</td>
				<td><a href="/group/view/{{_id}}">{{title}}</a></td>
				<td>{{city}}</td>
				<td>
					{{#each leaderDocs}}
						<a href="/user/view/{{_id}}">{{profile.name}}</a>
					{{/each}}
				</td>
				<td>
					{{size}} of {{maxSize}}
				</td>
				<td>
					{{#if live}}
						<span style="color: green;" class="glyphicon glyphicon-check"></span>
					{{else}}
						<span style="color: red;" class="glyphicon glyphicon-unchecked"></span>
					{{/if}}
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
