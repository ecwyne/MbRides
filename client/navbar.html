<template name="navbar">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="http://www.mountainbrook.net/_/rsrc/1248895640130/config/app/images/customLogo/customLogo.gif?revision=61"></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="{{activePage 'profile'}}"><a class="profileTab">My Profile</a></li>
					<li class="{{activePage 'browse'}}"><a class="browseTab">Browse</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">

					<li><a>{{> loginButtons}}</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
