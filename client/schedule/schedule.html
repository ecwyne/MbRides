<template name="schedule">
	<div class="table-responsive">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Time</th>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
			</thead>
			<tbody class="scheduleTable">
				{{#each hours}}
				<tr>
					<th>{{text}}</th>
					{{#each days}}
					<td data-time="{{this}}" class="{{isAvailable this}}">{{busyName this}}</td>
					{{/each}}
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
