<template name="filter">
	<div class="text-center">
		<span>
			Student:
			<div class="btn-group">
				<button data-filter="studentFilter" class="filterBtn btn btn-sm btn-primary {{btnOption 'studentFilter' 'yes'}}">Yes</button>
				<button data-filter="studentFilter" class="filterBtn btn btn-sm btn-primary {{btnOption 'studentFilter' 'no'}}">No</button>
				<button data-filter="studentFilter" class="filterBtn btn btn-sm btn-primary {{btnOption 'studentFilter' 'any'}}">Any</button>
			</div>

			Service:
			<div class="btn-group">
				<button data-filter="serviceFilter" class="filterBtn btn btn-sm btn-primary {{btnOption 'serviceFilter' '9:00'}}">9:00</button>
				<button data-filter="serviceFilter" class="filterBtn btn btn-sm btn-primary {{btnOption 'serviceFilter' '11:00'}}">11:00</button>
				<button data-filter="serviceFilter" class="filterBtn btn btn-sm btn-primary {{btnOption 'serviceFilter' 'any'}}">Any</button>
			</div>

			Gender:
			<div class="btn-group">
				<button data-filter="genderFilter" class="filterBtn btn btn-sm btn-primary {{btnOption 'genderFilter' 'male'}}">Male</button>
				<button data-filter="genderFilter" class="filterBtn btn btn-sm btn-primary {{btnOption 'genderFilter' 'female'}}">Female</button>
				<button data-filter="genderFilter" class="filterBtn btn btn-sm btn-primary {{btnOption 'genderFilter' 'any'}}">Any</button>
			</div>
		</span>
	</div>
</template>
