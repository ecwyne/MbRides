<template name="profile">
	<div class="row">
		<div class="col-sm-6 col-xs-12">
			<h1>My Vehicle:</h1>
			{{#with me}}
			{{> personPill}}
			{{/with}}
		</div>
		<div class="col-sm-6 col-xs-12">
			<h1>About Me:</h1>
			<div class="form-group">
				<div class="row">
					<div class="col-md-4 col-sm-12">
						<h3>I am a...</h3>
						<button type="button" class="btn btn-primary userTypeBtn {{userTypeOption 'Driver'}} ">Driver</button>
						<button type="button" class="btn btn-primary userTypeBtn {{userTypeOption 'Passenger'}}">Passenger</button>
					</div>
					<div class="col-md-4 col-sm-12">
						<h3>Are you a student?</h3>
						<button type="button" class="btn btn-primary studentBtn {{studentOption 'yes'}}">Yes</button>
						<button type="button" class="btn btn-primary studentBtn {{studentOption 'no'}}">No</button>
					</div>
					<div class="col-md-4 col-sm-12">
						<h3>Which Service?</h3>
						<button type="button" class="btn btn-primary serviceBtn {{serviceOption '9:00'}}">9:00</button>
						<button type="button" class="btn btn-primary serviceBtn {{serviceOption '11:00'}}">11:00</button>
					</div>
				</div>
			</div>
			<div class="form-group has-feedback">
				<label class="control-label" for="name">Name:</label>
				<input type="text" class="form-control" id="name" placeholder="eg. Thom O'Leary">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="eg. thom@mountainbrook.net">
			</div>
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="text" class="form-control" id="phone" placeholder="eg. 8055433162">
			</div>
			{{#if userTypeOption 'Driver'}}
			<div class="form-group">
				<label for="seats">Number of Seats Available:</label>
				<input type="number" class="form-control" id="seats" placeholder="eg. 2">
			</div>
			{{/if}}
			<div class="form-group">
				<label for="groups">Other Mb Groups I'm involved in:</label>
				<textarea class="form-control" id="groups" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="location">Preferred pickup/drop-off location:</label>
				<textarea class="form-control" id="location" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="bio">Tell us a bit about yourself:</label>
				<textarea class="form-control" id="bio" rows="3"></textarea>
			</div>
			<h3>Your Facebook profile picture will be viewable to everyone</h3>
			<img src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture?height=400&width=400">
		</div>
	</div>
</template>
