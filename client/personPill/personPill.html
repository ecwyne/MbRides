<template name="personPill">
	<style>
	.customPill {
		float: left;
		width: 30%;
		min-width: 350px;
		margin: 0px 0px 0px 5px;
	}
	</style>
	<div class="customPill">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<div class="row">
						<div class="col-xs-7">
							<a data-toggle="collapse" href="#fb{{id}}">
								<kbd>{{service}}</kbd>
								{{name}}
							</a>
						</div>
						<div class="col-xs-5">
							{{#if $.Session.equals 'page' 'browse'}}
								{{#if hasSentRequest}}
								<button type="button" class="btn btn-primary btn-warning btn-xs" disabled="true">Request Sent</button>
								{{else}}
								<button type="button" class="btn btn-primary btn-success btn-xs sendRequest">Send Request</button>
								{{/if}}
							{{/if}}
							{{#if $.Session.equals 'page' 'profile'}}
								{{#unless isMe}}
									{{#if hasSentRequest}}
										<button type="button" class="btn btn-primary btn-warning btn-xs">Remove</button>
									{{else}}
										<div class="btn-group">
											<button type="button" class="btn btn-primary btn-success btn-xs">Accept</button>
											<button type="button" class="btn btn-primary btn-danger btn-xs deleteInbox">Delete</button>
										</div>
									{{/if}}
								{{/unless}}
							{{/if}}
						</div>
					</div>
				</h4>
			</div>
			<div id="fb{{id}}" class="panel-collapse collapse">
				<div class="panel-body">
					<div class="text-center">
						<img src="{{facebookPic}}">
					</div>
					<ul class="list-group">
						<li class="list-group-item">
							<h3>Contact Info:</h3>
							<p>Email: <a target="_blank" href="mailto:{{email}}">{{email}}</a></p>
							<p>Phone: {{formatPhone phone}}</p>
							<p>Facebook:
								<a href="{{facebookUrl}}" target="_blank">
									<img src="http://aweebitirish.com/wp-content/uploads/2014/04/facebook-button-transparent-background.png" height="30px" width="30px">
								</a>
							</p>
						</li>
						<li class="list-group-item">
							<h3>Other Mb Groups:</h3>
							<p>{{groups}}</p>
						</li>
						<li class="list-group-item">
							<h3>Pickup/drop-off location:</h3>
							<p>{{location}}</p>
						</li>
						<li class="list-group-item">
							<h3>About Me:</h3>
							<p>{{bio}}</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
